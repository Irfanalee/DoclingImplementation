version: '3.8'

services:
  docling-server:
    build: .
    container_name: docling-server
    ports:
      - "8000:8000"
    volumes:
      # Mount your local data folder to container's input
      - ./data:/app/input:ro
      # Mount output folder to persist results
      - ./output:/app/output
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
